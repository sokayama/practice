<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
uniform   mat4 mvpMatrix;
uniform mat4 invMatrix;
uniform   vec3 lightDirection;
uniform   mat4 invtransposeMatrix;
varying   vec4 vColor;

void main(){
	//vNormal = normal;
	vColor = color;
	
	vec3 n = (invtransposeMatrix * vec4(normal,0.0)).xyz;
	float dotNormal = dot(lightDirection,n);
	vColor = vec4(color.rgb * dotNormal, color.a);
	
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
		</script>
		<script id="fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;

void main(){
	gl_FragColor = vColor;
	gl_FragColor = vColor + vec4(0.5,0.5,0.5,0.0);
}
		</script>
		<script src="main.js"></script>
		<script src="minMatrix.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			html, body{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<p><input id="slider1" type="range" value="0" min="-2.7" max="2.7" step="0.01">　根元関節</p>
		<p><input id="slider2" type="range" value="0" min="-2.6" max="2.6" step="0.01">　中央関節</p>
	</body>
</html>
