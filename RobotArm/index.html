<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
attribute vec2 texCoord;
uniform   mat4 mvpMatrix;
uniform mat4 invMatrix;
uniform   vec3 lightDirection;
uniform   mat4 invtransposeMatrix;
uniform sampler2D texture;
varying   vec4 vColor;
varying vec2 textureCoord;

void main(){
	//vNormal = normal;
	//vColor = color;
	vec4 smpColor = texture2D(texture,texCoord.st);

	vec3 n = (invtransposeMatrix * vec4(normal,0.0)).xyz;
	float dotNormal = dot(lightDirection,n);
	vColor = vec4(smpColor.rgb * dotNormal, smpColor.a);
	
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
		</script>
		<script id="fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;
varying vec2 textureCoord;

void main(){
	//gl_FragColor = vColor;
	gl_FragColor = vColor + vec4(0.3,0.3,0.3,0.0);
}
		</script>
		<script src="main.js"></script>
		<script src="minMatrix.js"></script>

			* {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			html, body{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
